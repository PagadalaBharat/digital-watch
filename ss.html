<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>digital watch</h1>
        <div class="time">12:23:54</div>
        <div class="day">25:10:2030</div>
    </div>
    <script>
      function today(){
        var date= document.getElementsByClassName("day")[0]
        var time= document.getElementsByClassName("time")[0]
        var newdate=new Date();
        var new_date = newdate.toDateString()
        console.log(new_date)
        date.innerHTML=new_date
        var new_time=newdate.toLocaleTimeString()
        time.innerHTML=new_time
      }
setInterval(today,1000)
    </script>
</body>
</html>
